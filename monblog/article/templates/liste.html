{% extends 'base.html' %}
{% block title %} Articles {% endblock %}

{% block content %}

    <ul>
        {% for article in articles %}
            <a href="{% url 'detail' article.id %}"><li>Titre : {{article.titre}} | Auteur : {{article.auteur}}</li></a>
            <hr>
        {% endfor %}
    </ul>

{% endblock %}
